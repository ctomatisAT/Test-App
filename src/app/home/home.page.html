<ion-header>
    <ion-toolbar>
        <ion-title> Test App </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="container">
        <ion-list>
            <ion-item *ngFor="let item of itemsList">
                <ion-avatar slot="start">
                    <img [src]="item.photo" />
                </ion-avatar>
                <ion-label>
                    <ion-text color="medium">
                        <p>{{item.text}}</p>
                    </ion-text>
                </ion-label>
            </ion-item>
        </ion-list>
        <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
            <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Cargando...">
            </ion-infinite-scroll-content>
        </ion-infinite-scroll>
    </div>
</ion-content>
